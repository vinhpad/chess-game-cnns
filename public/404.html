<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page not found - Chess</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                border: 0;
                outline: none;
                font-family: 'Noto Sans', sans-serif;
                scrollbar-width: thin;
                scrollbar-color: auto;
            }
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                background: #161512 linear-gradient(to bottom, #2e2a24, #161512 116px) no-repeat;
            }
            body > div {
                background-color: #262421;
                padding: 40px;
                margin-top: 100px;
                color: #bababa;
                display: flex;
                gap: 30px;
                border-radius: 3px;
                font-size: 1.3rem;
            }

            .msg {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }

            h1 {
                font-size: 4rem;
            }

            a {
                color: #3692e7;
                text-decoration: none;
            }

            body > div p {
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <div class="msg">
                <h2>PAGE NOT FOUND!</h2>
                <p>Return to <a href="../">the home page</a></p>
            </div>
        </div>
        <script>
            const a = document.querySelector('a')
            a.href = location.origin
        </script>
    </body>
</html>
