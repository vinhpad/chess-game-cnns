<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Puzzles - Chess</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
        <script src="../socket.io/socket.io.js" type="text/javascript"></script>

        <script
            type="module"
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
        ></script>
    </head>

    <body>
        <header>
            <a href="../">PLAY</a>
            <a href="/puzzle">PUZZLES</a>

            <div class="ping-wrapper">
                <div class="latency" title="Time it takes for a move to reach the server">
                    <span class="ping-text">Ping</span>
                    <span class="ping-value">100 ms</span>
                </div>
                <div class="server" title="Time to process a move on the server">
                    <span class="server-text">Server</span>
                    <span class="server-value">2 ms</span>
                </div>
            </div>
            <div class="info-wrapper">
                <div class="players" title="Players connected">
                    <span class="players-text">Connected</span>
                    <span class="players-value">1</span>
                </div>
                <div class="playing" title="Players actually playing a game">
                    <span class="playing-text">Playing</span>
                    <span class="playing-value">0</span>
                </div>
            </div>
            <a href="../login" class="sign-in">SIGN IN</a>
            <button class="sign-out hidden"></button>
            <a href="../preferences" class="preferences"><ion-icon name="settings"></ion-icon></a>
        </header>
        <div class="filters">
            <h1>
                Puzzle filter
                <a class="reset" href="?minRating=0&maxRating=0&themes=">Reset</a>
            </h1>
            <form>
                <label>
                    Minimum rating
                    <input
                        class="min"
                        type="number"
                        min="0"
                        max="4000"
                        value="0"
                        placeholder="Minimum rating"
                    />
                </label>
                <label>
                    Maximum rating
                    <input
                        class="max"
                        type="number"
                        min="0"
                        max="5000"
                        value="0"
                        placeholder="Maximum rating"
                    />
                </label>
                <div class="themes">
                    <h3>Themes</h3>
                    <div class="btns">
                        <div class="toggle" data-theme="mate">Checkmate</div>
                        <div class="toggle" data-theme="short">Short</div>
                        <div class="toggle" data-theme="long">Long</div>
                        <div class="toggle" data-theme="advantage">Advantage</div>
                        <div class="toggle" data-theme="sacrifice">Sacrifice</div>
                        <div class="toggle" data-theme="oneMove">One Move</div>
                        <div class="toggle" data-theme="promotion">Promotion</div>
                    </div>
                </div>
                <button class="apply">Apply</button>
                <div class="puzzle-count">500000 puzzles found</div>
            </form>
            <h2>Current puzzle</h2>
            <div class="puzzle-info">
                <div class="puzzle-rating">
                    <span>Rating:</span>
                    <span>800</span>
                </div>
                <div class="puzzle-themes">
                    <span>Themes:</span>
                    <span>mate</span>
                </div>
            </div>
            <button class="new-puzzle">New puzzle</button>
        </div>
    </body>
</html>
